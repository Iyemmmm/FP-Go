<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resto - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Resto Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="menu-section">
        <div class="container">
            <h1>Our Menu</h1>
            <div class="menu-container">
                <!-- Menu Items -->
                <div class="menu-items">
                    <div class="menu-card">
                        <img src="img/steak.jpg" alt="Beef Steak">
                        <h4>Beef Steak</h4>
                        <p>$15.00</p>
                        <button class="btn btn-add-to-cart" onclick="openModal('Beef Steak', 15)">Add to Order</button>
                    </div>
                    <div class="menu-card">
                        <img src="img/salmon-zucchini.jpg" alt="Salmon Zucchini">
                        <h4>Salmon Zucchini</h4>
                        <p>$12.00</p>
                        <button class="btn btn-add-to-cart" onclick="openModal('Salmon Zucchini', 12)">Add to Order</button>
                    </div>
                    <!-- <div class="menu-card">
                        <img src="img/breakfast-1.jpg" alt="Egg Sandwich">
                        <h4>Egg Sandwich</h4>
                        <p>$5.00</p>
                        <button class="btn btn-add-to-cart" onclick="openModal('Egg Sandwich', 5)">Add to Order</button>
                    </div> -->
                </div>

                <!-- Order Summary -->
                <div class="order-summary-container">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <ul id="order-list" class="list-unstyled">
                            <!-- Dynamically generated order items -->
                        </ul>
                        <h3>Total: $<span id="order-total">0</span></h3>
                        <button class="btn btn-add-to-cart w-100" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Customize Your Order</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalItemIndex">
                    <p id="modalItemName" class="h5 mb-3"></p>
                    <label for="modalQuantity">Quantity:</label>
                    <input type="number" id="modalQuantity" class="form-control mb-3" min="1" value="1">
                    <label for="modalNotes">Notes:</label>
                    <textarea id="modalNotes" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveItem()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Resto. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        let order = [];
        let currentItem = {};
        let editingIndex = null;

        function openModal(item, price, index = null) {
            currentItem = { item, price, quantity: 1, notes: "" };
            editingIndex = index;

            if (index !== null) {
                currentItem = { ...order[index] };
                document.getElementById("modalQuantity").value = currentItem.quantity;
                document.getElementById("modalNotes").value = currentItem.notes;
            } else {
                document.getElementById("modalQuantity").value = 1;
                document.getElementById("modalNotes").value = "";
            }

            document.getElementById("modalItemName").innerText = item;
            document.getElementById("modalItemIndex").value = index;
            $("#orderModal").modal("show");
        }

        function saveItem() {
            currentItem.quantity = parseInt(document.getElementById("modalQuantity").value);
            currentItem.notes = document.getElementById("modalNotes").value;

            if (editingIndex !== null) {
                order[editingIndex] = currentItem;
            } else {
                order.push(currentItem);
            }

            $("#orderModal").modal("hide");
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const orderTotal = document.getElementById("order-total");

            orderList.innerHTML = "";
            let total = 0;

            order.forEach((orderItem, index) => {
                total += orderItem.price * orderItem.quantity;
                orderList.innerHTML += `
                    <li>
                        ${orderItem.quantity}x ${orderItem.item} - $${(orderItem.price * orderItem.quantity).toFixed(2)}
                        <br><small>Notes: ${orderItem.notes}</small>
                        <div>
                            <button class="btn btn-sm btn-warning mt-2" onclick="openModal('${orderItem.item}', ${orderItem.price}, ${index})">
                                <i class="fas fa-edit"></i> <!-- Pencil Icon -->
                            </button>
                            <button class="btn btn-sm btn-danger mt-2" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i> <!-- Trash Icon -->
                            </button>
                        </div>
                    </li>
                `;
            });

            orderTotal.innerText = total.toFixed(2);
        }

        function removeItem(index) {
            order.splice(index, 1);
            updateOrderSummary();
        }

        function placeOrder() {
            if (order.length === 0) {
                alert("Your order is empty!");
                return;
            }

            alert("Order placed successfully!");
            order = [];
            updateOrderSummary();
        }
    </script>
</body>

</html>
