<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resto - Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/style.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/img/logo.png" alt="Resto Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/reservation">Reservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="reservation-section">
        <div class="container">
            <div class="reservation-title">
                <h1>Make a Reservation</h1>
                <p>Plan your visit and book your table now!</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="" method="post" id="reservationForm" class="reservation-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="nama" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date">Date</label>
                                <input type="text" class="form-control flatpickr" name="date" id="date" placeholder="Choose a date" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="time">Time</label>
                                <input type="text" class="form-control flatpickr-time" name="time" id="time" placeholder="Choose a time" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="guest">Number of Guests</label>
                                <input class="form-control" type="number" placeholder="Choose number of guest" name="guests" id="guest" required min="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Special Requests</label>
                            <input type="text" name="note" id="message" class="form-control" placeholder="Any special requests?">
                        </div>
                        <div class="text-center">
                            <br>
                            <input type="submit" name="submit" class="btn btn-reserve"> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Resto. All rights reserved.</p>
    </footer>

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Initialize Flatpickr for Date and Time Pickers
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr(".flatpickr", {
                altInput: true,
                altFormat: "F j, Y",
                dateFormat: "Y-m-d",
            });

            flatpickr(".flatpickr-time", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
            });
        });

    </script>
</body>

</html>
