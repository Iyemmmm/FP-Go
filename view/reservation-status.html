<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Resto - Reservation Status</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.min.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow"
    >
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="/static/img/logo.png" alt="Resto Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/reservation">Reservation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Back to Reservation Button -->
      <div class="row mb-4">
        <div class="col-12">
          <a href="/reservation" class="btn btn-add-to-cart">
            <i class="fas fa-arrow-left me-2"></i> Back to Reservation
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-4">Your Reservations</h1>

          <div class="card shadow">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th>ID Reservasi</th>
                      <th>Guest</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Note</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{ range .reservations }}
                    <tr>
                      <td>{{ .ID }}</td>
                      <td>{{ .Guest }}</td>
                      <td>{{ .Date }}</td>
                      <td>{{ .Waktu }}</td>
                      <td>{{ .Note }}</td>
                      <td>
                        <span class="badge 
                          {{ if eq .Status "Pending" }}badge-warning
                          {{ else if eq .Status "Confirmed" }}badge-success
                          {{ else if eq .Status "Cancelled" }}badge-danger
                          {{ else }}badge-secondary
                          {{ end }}">
                          {{ .Status }}
                        </span>
                      </td>
                    </tr>
                    {{ end }}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br>

    <footer class="fixed-bottom">
      <p>&copy; 2024 Resto. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
