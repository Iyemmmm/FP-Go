<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resto - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.min.css">
  <style>
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .register-card {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .register-card h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .btn-register {
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-top: 20px;
    }

    .btn-register:hover {
      background-color: #e0664d;
    }

    .text-center a {
      color: #ff7e5f;
      text-decoration: none;
    }

    .text-center a:hover {
      color: #e0664d;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <h1>Register</h1>
      <!-- Display error message if present -->
      {{ if .error }}
      <div class="alert alert-danger" role="alert">
          {{ .error }}
      </div>
      {{ end }}
      <form action="/register" method="post">
        <div class="form-group">
          <label for="nama" class="form-label">Name</label>
          <input type="text" name="nama" id="nama" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div class="form-group">
          <label for="nohp" class="form-label">Phone Number</label>
          <input type="text" name="nohp" id="nohp" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2024 Resto. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
