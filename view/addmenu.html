<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Resto - Add Menu</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/img/logo.png" alt="Resto Logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/reservation">Reservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col-12">
          <a href="/dashboard/menu" class="btn btn-add-to-cart">
            <i class="fas fa-arrow-left me-2"></i> Back to Orders
          </a>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-light">
              <h1 class="text-center">Add New Menu</h1>
            </div>
            <div class="card-body">
              <form action="/addmenu" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="nama">Product Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="nama" 
                    name="nama" 
                    required 
                    placeholder="Enter product name"
                  >
                </div>

                <div class="form-group">
                  <label for="harga">Price</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input 
                      type="number" 
                      class="form-control" 
                      id="harga" 
                      name="harga" 
                      step="0.01" 
                      required 
                      placeholder="Enter price"
                    >
                  </div>
                </div>

                <div class="form-group">
                  <label for="image">Product Image</label>
                  <div class="custom-file">
                    <input 
                      type="file" 
                      class="custom-file-input" 
                      id="image" 
                      name="image" 
                      accept="image/*" 
                      required
                    >
                    <label class="custom-file-label" for="image">Choose image</label>
                  </div>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-add-to-cart">
                    <i class="fas fa-plus-circle mr-2"></i>Add Menu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>
      <p>&copy; 2024 Resto. All rights reserved.</p>
    </footer> -->

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
      // Custom file input label
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
    </script>
  </body>
</html>
